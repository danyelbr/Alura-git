 <!--[-O comando git init serve para indicar o inicio de um repositório. Isso significa que o Git consegue
    verificar todas as modificações;

[-O comando git status indica todas a situação do repositório;
[Para que um ou varios arquivos não sejam vistos no git status temos que realizar a criação do arquivo .gitignore e colocar o nome dos arquivos la dentro, depois dar um git init na pasta do .gitignore;
[-O comando git add index.html serve para começar a monitorar o arquivo selecionado;
[O comando git add . serve para começar a monitorar todos so arquivos que estao no repositório;
[O comando git commit -m "mensagem" serve para comitar(informação da parte e oq foi salvo) e salvar o commit
[O comando git log serve para ver o histórico de modificações no projeto;
[O comando git log --oneline serve para ver as informações do projeto resumidamente;
[O comando git log -p serve para mostrar de forma mais expandida as mudanças do projeto;]
[O comando para sair do git log é o Q;
[O comando git config --local user.name "Danyel Nunes" serve para alterar as configurações do projeto,
no caso o nome;
[O comando git config --global serve para alterar as configurações do git na máquina;
[Site com os diversos comandos https://devhints.io/git-log;
[O comando cd .. serve para subir uma pasta a cima;
[O comando cd .. /nome da pasta serve para voltar para pasta que deseja;
[O comando mkdir nome da pasta serve para criar uma nova pasta;
[O comando git init --bare serve para informar que esse repositorio é puro, só contem as alterações dos arquivos e não as alterações;
[O comando git clone  "endereço do local a ser clonado" serve para clonar um repositório remoto para o repositorio local;
[O comando git push "nome do servidor" master envia todos os dados para o servidor criado;
[O comando  git remote rename origin local serve para renomear um repositório;
[O comando git pull "nome do servidor" master serve para pegar as informações do outro servidor;
